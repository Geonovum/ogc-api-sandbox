            - statistiek
            - Gemeenten
        crs:
            - EPSG:4258
        links:
            - type: text/html
              rel: describedby
              title: Metadata as HTML
              href: https://www.nationaalgeoregister.nl/geonetwork/srv/dut/catalog.search#/metadata/10d1153e-778f-4995-9b6c-7c69b196cccb
              hreflang: nl
            - type: application/xml
              rel: describedby
              title: Metadata as iso19139 xml
              href: https://www.nationaalgeoregister.nl/geonetwork/srv/metadata/10d1153e-778f-4995-9b6c-7c69b196cccb/formatters/xml
              hreflang: nl
            - type: text/html
              rel: tag
              title: Referentie naar het concept beschermde gebieden (inspire registry)
              href: https://inspire.ec.europa.eu/featureconcept/VectorStatisticalUnit
              hreflang: nl
            - type: application/gml+xml
              rel: enclosure
              title: Download volledige dataset als GML
              href: http://geodata.nationaalgeoregister.nl/su-vector/wfs?request=GetFeature&version=2.0.0&typeNames=su-vector:AreaStatisticalUnit&filter=%3CFilter+xmlns=%22http://www.opengis.net/ogc%22%3E%3CPropertyIsEqualTo%3E%3CPropertyName%3Esu-vector%3Atesselation%2Fsu-vector%3AStatisticalTessellation%2Fsu-vector%3AinspireId%2Fbase33%3AIdentifier%2Fbase33%3AlocalId%3C/PropertyName%3E%3CLiteral%3Egemeente.2018%3C/Literal%3E%3C/PropertyIsEqualTo%3E%3C/Filter%3E
