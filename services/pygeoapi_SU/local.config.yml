resources:
    StatisticalUnits_Gemeente:
        type: collection
        title: StatisticalUnits_Gemeente
        description: In deze dataset zijn de begrenzingen opgenomen van Nederlandse Gemeenten. De gegevens in de dataset zijn conform INSPIRE geharmoniseerd.
