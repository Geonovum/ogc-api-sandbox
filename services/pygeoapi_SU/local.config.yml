            temporal:
                begin: 2018-01-01T00:00:01Z  # start datetime in RFC3339
                end: 2018-12-31T23:59:59Z  # end datetime in RFC3339
        providers:
            - type: feature
              name: OGR
              data:
                  source_type: GPKG
                  source: data/SU_NL_ETRS89.gpkg
